api:
  enabled: true

sources:
  in:
    # if you wanna get from files
    type: file
    include:
      - /tmp/logs/*.log
    line_delimiter: "\n"
    max_line_bytes: 102400
    max_read_bytes: 2048
    read_from: beginning

#  used to add tags to log
transforms:
  dd_transform:
    type: remap
    inputs:
      - in
    source: |-
      .ddtags = "env:$DD_ENV,version:$DD_VERSION"
      .service = "$DD_SERVICE"

sinks:
  out:
    inputs:
      - "in"
    type: "console"
    encoding:
      codec: "text"
